{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">{{ profile.username }} Profile</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Bio</h5>
                <p class="card-text">{{ profile.bio }}</p>

                <h5 class="card-title">Interests</h5>
                <p class="card-text">{{ profile.interests }}</p>

                {% if is_own_profile %}
                    <!-- Show Edit Profile Form for the Logged-in User -->
                    <form action="{{ url_for('profile') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Bio</label>
                            <textarea name="bio" class="form-control">{{ profile.bio }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Interests</label>
                            <input type="text" name="interests" class="form-control" value="{{ profile.interests }}">
                        </div>
                        <button type="submit" class="btn btn-info w-100">Update</button>
                    </form>
                {% else %}
                    <!-- Show Action Buttons for Other Users -->
                    <a href="#" class="btn btn-primary w-100 my-2">Send Message</a>
                    <a href="#" class="btn btn-success w-100">Send Friend Request</a>
                {% endif %}
            </div>
        </div>
        <a href="{{ url_for('recommendations') }}" class="btn btn-secondary mt-3">Back to Recommendations</a>
    </div>
</div>
{% endblock %}
