<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ConnectHub</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --gradient-start: #8b5cf6;
            --gradient-end: #6366f1;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .brand-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .brand {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.75rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .brand i {
            margin-right: 12px;
            color: white;
            font-size: 2rem;
        }
        
        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 2.5rem;
            text-align: center;
            border-bottom: none;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .card-header h2 {
            font-weight: 600;
            margin: 0;
            font-size: 1.75rem;
            position: relative;
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .form-control {
            height: 50px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 0 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            height: 50px;
            border-radius: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover::after {
            animation: shine 1.5s infinite;
        }
        
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #5f6368;
            border: 2px solid #dadce0;
            height: 50px;
            border-radius: 12px;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-google i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .divider {
            position: relative;
            margin: 1.5rem 0;
            text-align: center;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            display: inline-block;
            padding: 0 12px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #64748b;
            z-index: 2;
            font-size: 0.875rem;
        }
        
        .toggle-password {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: none;
            background-color: #f8fafc;
            transition: all 0.3s ease;
        }
        
        .toggle-password:hover {
            background-color: #e2e8f0;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            padding-right: 0.5rem;
            min-height: 1.5rem;
        }
        
        .forgot-password a {
            color: #64748b;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 0.25rem 0;
        }
        
        .forgot-password a:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }
        
        .signup-link a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
            transform: translateX(5px);
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Floating animation for the card */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .login-card {
            animation: fadeIn 0.6s ease-out forwards, float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="brand-container">
                    <a class="brand" href="#">
                        <i class="fas fa-code-branch"></i>
                        <span>ConnectHub</span>
                    </a>
                </div>
                
                <div class="login-card">
                    <div class="card-header">
                        <h2>Welcome Back</h2>
                    </div>
                    <div class="card-body">
                        <!-- Google Sign-In Button -->
                        <button class="btn btn-google w-100">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                        
                        <div class="divider">
                            <span>OR LOGIN WITH EMAIL</span>
                        </div>
                        
                        <!-- Regular Login Form -->
                        <form action="{{ url_for('auth.login') }}" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="forgot-password">
                                    <a href="#" id="forgotPassword">Forgot password?</a>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <div class="signup-link">
                            Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Forgot password modal
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create modal dynamically
            const modalHTML = `
                <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Reset Password</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Enter your email address and we'll send you a link to reset your password.</p>
                                <div class="mb-3">
                                    <label for="resetEmail" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="resetEmail" placeholder="Your registered email">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="sendResetLink">Send Reset Link</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Add modal to body
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // Initialize and show modal
            const modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            modal.show();
            
            // Handle send reset link button
            document.getElementById('sendResetLink')?.addEventListener('click', function() {
                const email = document.getElementById('resetEmail').value;
                if (email) {
                    // Here you would typically make an AJAX call to your backend
                    alert(`Password reset link has been sent to ${email}`);
                    modal.hide();
                    
                    // Remove modal from DOM after hiding
                    setTimeout(() => {
                        document.getElementById('forgotPasswordModal')?.remove();
                    }, 500);
                } else {
                    alert('Please enter your email address');
                }
            });
            
            // Clean up modal when closed
            document.getElementById('forgotPasswordModal')?.addEventListener('hidden.bs.modal', function() {
                this.remove();
            });
        });
    </script>
</body>
</html>
