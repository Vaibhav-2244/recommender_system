{% extends "base.html" %}

{% block content %}
    <div class="container">
        <!-- Show different headings based on the profile type -->
        {% if is_own_profile %}
            <h2 class="text-center">My Profile</h2>
        {% else %}
            <h2 class="text-center">{{ profile.username }}'s Profile</h2>
        {% endif %}

        <div class="card">
            <div class="card-body">
                <!-- Show the update form only if it's the logged-in user's profile -->
                {% if is_own_profile %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3">{{ profile.bio }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="interests" class="form-label">Interests</label>
                            <textarea class="form-control" id="interests" name="interests" rows="3">{{ profile.interests }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                {% else %}
                    <!-- Show profile details only for other users -->
                    <h5 class="card-title">Bio</h5>
                    <p class="card-text">{{ profile.bio }}</p>

                    <h5 class="card-title">Interests</h5>
                    <p class="card-text">{{ profile.interests }}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
