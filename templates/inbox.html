{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Inbox</h3>
    <ul class="list-group">
        {% for convo in conversations %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('messages.chat', receiver_id=convo.id) }}">{{ convo.username }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
