{% extends "base.html" %}
{% block title %}Recommendations{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mb-4">Recommended Users</h2>
        {% if users %}
            <div class="list-group">
                {% for user in users %}
                <div class="list-group-item">
                    <div class="d-flex align-items-center">
                        <!-- Profile Picture -->
                        <div class="flex-shrink-0">
                            <img src="{% if user.profile_pic %}{{ url_for('static', filename=user.profile_pic) }}{% else %}{{ url_for('static', filename='default_profile_pic.png') }}{% endif %}" alt="Profile Picture" class="rounded-circle" style="width: 60px; height: 60px; object-fit: cover;">
                        </div>

                        <!-- User Details -->
                        <div class="flex-grow-1 ms-3">
                            <strong>{{ user.username }}</strong> ({{ user.email }})<br>
                            <small class="text-muted">{{ user.bio }}</small>
                        </div>

                        <!-- View Profile Button -->
                        <div class="flex-shrink-0">
                            <a href="{{ url_for('view_profile', user_id=user.id) }}" class="btn btn-primary btn-sm">View Profile</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">No similar users found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
